<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus to Question Paper Generator</title>
</head>
<body>
    <h1>Upload Syllabus File</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="syllabus">Choose a syllabus file (.docx or .pdf):</label><br>
        <input type="file" name="syllabus" accept=".docx, .pdf" required><br><br>
        <label for="num_sets">Number of question sets:</label><br>
        <input type="number" name="num_sets" min="1" required><br><br>
        <input type="submit" value="Generate Questions">
    </form>
</body>
</html>
